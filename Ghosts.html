<html>
<head>

canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;

}

<body>
<h1>Ghost</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function start(){
    var ghost1= drawGhost(100,100, Color.green);
    var ghost2= drawGhost(300, 100, Color.blue);
    var ghost3= drawGhost(60, 300, Color.red);
    var ghost4= drawGhost(300, 350, Color.yellow);

}
function drawGhost(centerX, centerY,color){
var oval = new Oval(100, 150);
oval.setPosition(centerX, centerY);
oval.setColor(color);
 add(oval);
 
 var rect = new Rectangle (100,100);
 rect.setPosition(centerX - 50, centerY);
 rect.setColor(color);
 add(rect);
 
 var circle = new Circle(15);
 circle.setPosition(centerX- 30, centerY-10);
 circle.setColor(Color.white);
 add(circle);
 
 var circle = new Circle(15);
 circle.setPosition(centerX+ 30, centerY-10);
 circle.setColor(Color.white);
 add(circle);
 
 var circle = new Circle(7);
 circle.setPosition(centerX- 35, centerY-10);
 circle.setColor(Color.blue);
 add(circle);
 
  var circle = new Circle(7);
 circle.setPosition(centerX+ 35, centerY-10);
 circle.setColor(Color.blue);
 add(circle);
 
 var oval = new Oval(50, 75);
oval.setPosition(centerX, centerY+80);
oval.setColor(color);
 add(oval);
 
  var oval = new Oval(50, 75);
oval.setPosition(centerX - 30, centerY+80);
oval.setColor(color);
 add(oval);
 
   var oval = new Oval(50, 75);
oval.setPosition(centerX + 30, centerY+80);
oval.setColor(color);
 add(oval);

}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
